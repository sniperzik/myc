<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<style type="text/css">

[x-cloak] { display: none; }
  
#main {
  background:#f9f9f9 url('./img/bg/bg1.jpg') top center no-repeat;
  width: 100%;
}

</style>
</head>
<body id=main>

<img src="img/loader.svg" alt="" alt=loader />


<div
    class="container mx-auto px-4"
    x-data="{ name:'' }"
    x-cloak
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => name = data.game[0].name)
            "
>
    <div
        class="flex items-center text-center justify-center text-2xl italic"
        x-text='`${name}`'
    ></div>
</div>

<div 
    class="container mx-auto px-4"
    x-data="{ latestVersion:'' }"
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => latestVersion = data.game[0].latestVersion)

            "
            >
      <div
          class="flex items-center text-center justify-center text-2xl italic"
          x-text='`${latestVersion}`'
      ></div> 
  </div>

<div 

    x-data="{ downloadLink:'' }"
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => downloadLink = data.game[0].downloadLink)

            "
            >
      <a x-text='`${downloadLink}`' href="x-text='`${downloadLink}`'
      ">Download</a>
  </div>

<span x-data="{ number: Math.floor(Math.random() * 5) + 1 }" x-text="number"></span>

&copy; <span x-data="{ year: (new Date()).getFullYear() }" x-text="year"></span>
</body>
</html>
