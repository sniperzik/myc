<style type="text/css">
.webp body.main {
  background:#f9f9f9 url('./img/bg1.webp') top center no-repeat;
  width: 100%;
}
.no-webp body.main {
  background:#f9f9f9 url('./img/bg1.jpg') top center no-repeat;
  width: 100%;
}
</style>
</head>
<body class=main>


<!--picture>
  <source srcset="./img/bg1.webp" type="image/webp" >
  <img src="./img/bg1.jpg" alt="Screenshot">
</picture-->


<span class="flex justify-center">
<img  src="img/loader.svg" alt="loader" />
</span>


<div
    class="container mx-auto px-4"
    x-data="{ name:'' }"
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => name = data.game[0].name)
            "
>
    <div
        class="flex items-center text-center justify-center text-2xl italic"
        x-text='`${name}`'
    ></div>
</div>

<div 
    class="container mx-auto px-4"
    x-data="{ latestVersion:'' }"
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => latestVersion = data.game[0].latestVersion)

            "
            >
      <div
          class="flex items-center text-center justify-center text-2xl italic"
          x-text='`${latestVersion}`'
      ></div> 
  </div>

<div 

    x-data="{ downloadLink:'' }"
    x-init="
                fetch('https://myc.lv/settings.json')
                    .then(res => res.json())
                    .then(data => downloadLink = data.game[0].downloadLink)

            "
            >
      <div
          class="flex items-center text-center justify-center text-2xl italic"
          x-text='`${downloadLink}`'
      ></div> 
  </div>

<span x-data="{ number: Math.floor(Math.random() * 5) + 1 }" x-text="number"></span>

&copy; <span x-data="{ year: (new Date()).getFullYear() }" x-text="year"></span>
</body>
</html>
