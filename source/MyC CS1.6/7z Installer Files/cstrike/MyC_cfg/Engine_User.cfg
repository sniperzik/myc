// Volume alias
//--------------------------------
alias ".0" "volume 0;echo [MyC.Lv:Config] Volume : 0"
alias ".1" "volume .1;echo [MyC.Lv:Config] Volume : 0.1"
alias ".2" "volume .2;echo [MyC.Lv:Config] Volume : 0.2"
alias ".3" "volume .3;echo [MyC.Lv:Config] Volume : 0.3"
alias ".4" "volume .4;echo [MyC.Lv:Config] Volume : 0.4"
alias ".5" "volume .5;echo [MyC.Lv:Config] Volume : 0.5"
alias ".6" "volume .6;echo [MyC.Lv:Config] Volume : 0.6"
alias ".7" "volume .7;echo [MyC.Lv:Config] Volume : 0.7"
alias ".8" "volume .8;echo [MyC.Lv:Config] Volume : 0.8"
alias ".9" "volume .9;echo [MyC.Lv:Config] Volume : 0.9"
//--------------------------------


// Mic alias
//--------------------------------
alias micon "bind f +voicerecord;echo [MyC.Lv:Config] Microphone : Enabled!"
alias micoff "unbind f;echo [MyC.Lv:Config] Microphone : Disabled!"
//--------------------------------


// Disconnect alias
//--------------------------------
alias d "disconnect;echo [MyC.Lv:Config] Disconnected from your current server."
//--------------------------------


// Wait alias
//--------------------------------
alias w "wait"
alias w3 "w; w; w"
alias "w5" "w3; wait; wait"
alias "w10" "w5;w5"
alias "w20" "w10; w10"
alias "w100" "w20; w20; w20; w20; w20"
//--------------------------------


// Reload MyC CS1.6 Config
//--------------------------------
alias rm "clear;exec MyC_cfg/MainConfig.cfg;echo [MyC.Lv:Config] Reloaded" 
//--------------------------------
bind "F9" rm


// C4 Located
//--------------------------------
alias +locatedc4 "say_team >-> C4 Here! Need Backup! <-<;" 
alias -locatedc4 "wait;needbackup;"
//--------------------------------
bind "x" "+locatedc4"


// Silent Run
//--------------------------------
alias srun "+duck; w; -duck; w; +duck; w20; w5; w3; -duck"
//--------------------------------
bind "alt" "srun"


// Auto Buy
//--------------------------------
alias AutoBuy1 "deagle; hegren; secammo; defuser; BGSS"
alias AutoBuy2 "m4a1; ak47; vesthelm; primammo; defuser; vest; BGSS"
alias AutoBuy3 "famas; galil; primammo; BGSS"
alias AutoBuy4 "hegren; defuser; flash; sgren; flash; primammo; secammo; BGSS"
//--------------------------------
bind "F1" AutoBuy1
bind "F2" AutoBuy2
bind "F3" AutoBuy3
bind "F4" AutoBuy4


